<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        padding: 20px;
        margin-top: 50px;
      }
      #message {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-lg rounded-3">
            <h3 class="text-center mb-4">Signup</h3>
            <form id="signupForm">
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Signup
              </button>
            </form>
            <p id="signupMessage"></p>
          </div>
          <div class="card shadow-lg rounded-3 mt-4">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p id="loginMessage"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="login2.js"></script>
  </body>
</html>
